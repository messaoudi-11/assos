<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire inscription</title>
    <!-- Lien vers CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"> <!-- 1. Container : centralise et ajoute un padding -->
        <h1 class="text-center mb-4">Formulaire inscription</h1> <!-- 2. Text utilities : alignement au centre -->

        <form>
            <!-- Structure en grille -->
            <div class="row"> <!-- 3. Row : commence une rangée -->
                <!-- 4. Col : division de la grille -->
                <div class="col-md-6 mb-3"> 
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="surname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="surname" placeholder="Entrez votre prénom">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3"> <!-- Col pleine largeur -->
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <!-- 5. Input group -->
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="email" placeholder="nom@example.com">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <!-- 6. Boutons radios -->
                    <label class="form-label">Sexe</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Homme</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Femme</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <!-- 7. Boutons checkbox -->
                    <label class="form-label">Préférences</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsletter">
                        <label class="form-check-label" for="newsletter">S'abonner à la newsletter</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="updates">
                        <label class="form-check-label" for="updates">Recevoir des mises à jour</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="country" class="form-label">Pays</label>
                    <!-- 8. Select dropdown -->
                    <select id="country" class="form-select">
                        <option value="france">Tunisie</option>
                        <option value="usa">France</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Badge</label><br>
                    <!-- 9. Badge -->
                    <span class="badge bg-success">Complété</span>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Progression</label>
                    <!-- 12. Progress bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%;">75%</div>
                    </div>
                </div>
            </div>

            <!-- 10. Alert -->
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning" role="alert">
                        Vérifiez toutes les informations avant de soumettre !
                    </div>
                </div>
            </div>

            <!-- 11. Card -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Note importante</h5>
                            <p class="card-text">Veuillez remplir tous les champs correctement. Merci.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bouton avec classe spécifique -->
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100">Envoyer</button> <!-- w-100 : largeur complète -->
                </div>
            </div>

            <!-- 15. Footer stylisé -->
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <small class="text-muted">© 2024 Mon Formulaire</small>
                </div>
            </div>
        </form>
    </div>

    <!-- Lien vers JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
